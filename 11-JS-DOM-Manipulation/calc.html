<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
    </style>
</head>

<body>
    <header>
        <h1>Let's get counting</h1>
    </header>
    <main>
        <section>
            <input type="number" name="output" id="output" value="0" readonly>
            <div>
                <button class="calcNum">0</button>
                <button class="calcNum">1</button>
                <button class="calcNum">2</button>
                <button class="calcNum">3</button>
                <button class="calcNum">4</button>
                <button class="calcNum">5</button>
                <button class="calcNum">6</button>
                <button class="calcNum">7</button>
                <button class="calcNum">8</button>
                <button class="calcNum">9</button>
            </div>
            <div>
                <button class="calcOp">+</button>
                <button class="calcOp">-</button>
                <button class="calcOp">*</button>
                <button class="calcOp">/</button>
                <button id="equalsBtn">=</button>
            </div>
        </section>
        <h2>History</h2>
        <section id="history">
        </section>
    </main>
    <script src="./scripts/calc.js"></script>
</body>

</html>
