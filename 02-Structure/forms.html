<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <h1>Lets submit some data</h1>
        <form>
            <label for="form1Username">Username</label>
            <input type="text" name="username" id="form1Username">
            <label for="form1Pasword">Password</label>
            <input type="password" name="password" id="form1Password">
            <label for="form1RemeberMe">Remember Me</label>
            <input type="checkbox" name="remember" id="form1RemeberMe">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
