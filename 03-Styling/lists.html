    <main>
        <h1>Lists</h1>
        <section>
            <h2>Ordered Lists</h2>
            <ol>
                <li>Jordan H</li>
                <li>Jordan B</li>
                <li>Anoush</li>
                <li>Pawel</li>
            </ol>
        </section>
        <section>
            <h2>Unordered Lists</h2>
            <ul>
                <li>Jordan H</li>
                <li>Jordan B</li>
                <li>Anoush</li>
                <li>Pawel</li>
            </ul>
        </section>
        <section>
            <h2>Not a list - is dropdown</h2>
            <select>
                <optgroup>
                    <option value="JH">Jordan H</option>
                    <option value="JB">Jordan B</option>
                </optgroup>
                <option value="AL">Anoush</option>
                <option value="PS">Pawel</option>
            </select>
        </section>
    </main>
</body>
