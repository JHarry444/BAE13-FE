<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Ducks</h1>
    <main class="container">
        <div class="row">
            <div class="col-sm-9 col-md-3">
                <section>
                    <h2>DELETE DUCKS</h2>
                    <form id="deleteForm">
                        <label class="form-label" for="duckId">Id:</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="duckId" id="duckId">
                            <button class="btn btn-outline-danger" type="submit">Delete</button>
                        </div>
                    </form>
                </section>
                <section>
                    <h2>POST DUCKS</h2>
                    <form id="duckForm">
                        <label class="form-label" for="duckName">Name:</label>
                        <input class="form-control" type="text" name="name" id="duckName">
                        <label class="form-label" for="duckAge">Age:</label>
                        <input class="form-control" type="number" name="age" id="duckAge">
                        <label class="form-label" for="duckColour">Colour:</label>
                        <input class="form-control" type="text" name="colour" id="duckColour">
                        <label class="form-label" for="duckHabitat">Habitat:</label>
                        <input class="form-control" type="text" name="habitat" id="duckHabitat">
                        <div>
                            <button class="btn btn-secondary" type="reset">Reset</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="col">
                <section>
                    <h2>GET DUCKS</h2>
                    <div id="getOutput" class="row row-cols-2 row-cols-md-4 g-4">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./scripts/ducks.js"></script>
</body>

</html>
